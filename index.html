<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="vega_lite_vis.js"></script>

    <title>Visualisation 2</title>
    <style>
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Aligns at the top */
        height: 100vh; 
        margin: 0; 
        overflow: auto; /* Allows scrolling if content overflows */
    }

    .page {
        text-align: center;
        max-width: 1000px; /* Sets a maximum width for the content */
        width: 100%; /* Makes the width responsive */
        padding: 20px; /* Adds some padding for better spacing */
    }

    #AusMap, #PetrolLine, #TrainMap {
        margin: 20px 0; 
        border: 1px solid #ccc; 
        padding: 10px; 
        width: 100%; /* Full width of the parent container */
        max-width: 800px; /* Set a max width for each chart */
    }

    </style>
</head>

<body>
    <div class="page">
        <h1>Taxi Fares</h1>
        <div id="AusMap">
            <!-- Map content goes here -->
        </div>

        <h1>Petrol Prices</h1>
        <div id="PetrolLine">
            <!-- The Vega-Lite Petrol line chart will be embedded here -->
        </div>

        <h1>Public Transport</h1>
        <div id="TrainMap">
            <!-- The Vega-Lite Petrol line chart will be embedded here -->
        </div>
    </div>
</body>
</html>
